<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <!-- <h2>Login</h2> -->
    <form id="loginForm">
        <h2>Login</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required aria-label="Enter your username"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required aria-label="Enter your password"><br><br>

        <button type="submit" aria-label="Submit login form">Login</button><br><br>
        <button type="button" onclick="window.location.href='/sign_up.html'">Don't have an account? Sign Up</button>
    </form>

    <script src="login.js"></script>
</body>
</html>
